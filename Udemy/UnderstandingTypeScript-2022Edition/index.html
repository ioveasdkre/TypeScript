<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding TypeScript - 2022 Edition</title>
    <!-- defer 由於背景載入、不打斷渲染及確保執行順序的特色
        async 由於背景載入、載入完會馬上暫停 DOM解析(若尚未解析完的話)，並開始執行 JavaScript -->
    <script
      src="./dist/EP08_Decorators/116.ValidationWithDecorators_Finished/app.js"
      defer
    ></script>
  </head>
  <body>
    <input type="text" id="user-input" />
    <div id="app"></div>
    <button>Click me</button>
    <form>
      <input type="text" placeholder="Course title" id="title" />
      <input type="text" placeholder="Course price" id="price" />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
