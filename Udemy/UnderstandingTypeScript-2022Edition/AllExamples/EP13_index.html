<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding TypeScript - 2022 Edition</title>
    <!-- defer 由於背景載入、不打斷渲染及確保執行順序的特色
        async 由於背景載入、載入完會馬上暫停 DOM解析(若尚未解析完的話)，並開始執行 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css"
    />
    <script
      src="./dist/EP13_TimeToPractice_LetsBuild_A_SelectAndShare_A_Place_App_incl_GoogleMaps/app.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="./src/EP13_TimeToPractice_LetsBuild_A_SelectAndShare_A_Place_App_incl_GoogleMaps/app.css"
    />
  </head>
  <body>
    <div id="map">
      <p>Please enter an address!(請輸入地址！)</p>
    </div>
    <form>
      <input type="text" id="address" />
      <button type="submit">SEARCH ADDRESS(搜尋地址)</button>
    </form>
  </body>
</html>
